<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokédex</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1>Pokédex</h1>
        <ul class="list-group"></ul>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> 
                </div> 
                <div class="modal-body pokedex">
                    <div class="container-fluid">
                        <div class="row panel lights-panel">
                            <div class="light big-light"></div>
                            <div class="light small-light small-light__red"></div>
                            <div class="light small-light small-light__yellow">
                                <div class="light small-light small-light__green"></div>
                            </div>
                            <div class="row panel image-panel">
                                <div class="col screen-frame">
                                    <div class="col screen image-screen">
                                        <img class="img-fluid pokemon-image">
                                    </div>
                                </div>
                            </div>
                            <div class="row panel data-panel">
                                <div class="col data-screens">
                                    <div class="row screen name-screen">
                                        <h2 class="pokemon-id"></h2>
                                        <h2 class="pokemon-name"></h2>
                                    </div>
                                    <div class="row small-screens">
                                        <div class="col screen height-screen">
                                            <h3>Height:</h3>
                                            <p class="pokemon-height"></p>
                                        </div>
                                        <div class="col screen types-screen">
                                            <h3>Types:</h3>
                                            <ul class="pokemon-types"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>          

        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch.umd.js"></script>
        <script src="js/scripts.js"></script>    
    </body>
</html>
